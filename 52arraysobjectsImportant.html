    let emp = {

let arrayis = [1, 2, "Hai", undefined, 89, 0, 54];
console.log("this is old array",arrayis);
 
 let anotherarray = new Array('Hai', 23, 'This', 67, 'Is');

 arrayis = arrayis.sort();  /*Sorting an array*/
 console.log('Sorted arrays is',arrayis);
