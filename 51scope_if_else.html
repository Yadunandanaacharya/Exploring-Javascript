<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope and If else</title>
</head>
<body>
     <!-- Shortcut for typying item inside list inside unordered list is div>ul>li{Item-$}*7 -->
    <div>
        <ul>
            <li>Item-1</li>
            <li>Item-2</li>
            <li>Item-3</li>
            <li>Item-4</li>
            <li>Item-5</li>
            <li>Item-6</li>
            <li>Item-7</li>
        </ul>
    </div>
    <script>
        // This value of var or scope of var is global
        var string1 = 'This is string';
        var string1 = 'This is string2';
        console.log(string1)

    // But scope of "let" will be in block level, like if you have used let inside if
    // Then scope of let will be within let

    let a = "u";
    // let a='u6' then you'll get error when try to use "a"  again
    // "Uncaught SyntaxError: Identifier 'a' has already been declared"
    {
        // Here you can use "a" scope will be outseide this block, now u6 will print
        let a = 'u6';
        console.log('This is inside block',a)
    }
    console.log('This is value or checking scope of a outside block',a)

// USING CONSTANT
// const a = 'hai'; cannot use a
const b = 'This cannot be change';
// var b = 'Hai'; Here also you'll get error b already used as constant variable
 
// Using If else
let age = 5;
if(age > 18){
    console.log('Drink water')
}else if(age == 5){
    console.log('Eat ice cream')
}
else{
    console.log('Eat chcocolate')
}


// Using switch case
// It is very important to use break in here, or else all statements will be printed
const day = 'Sunday';
switch (day) {
    case 'Monday':
        console.log('Working day(Example of Swith case)')
        break;
    case 'Tuesday':
        break
        console.log('Working day(Example of Swith case)')
    case 'Sunday':
        console.log('Holiday, enjoy(Example of Swith case)')
        break
    
        default:
        console.log('Holiday(Example of Swith case)')
        break;
}
    </script>
</body>
</html>
