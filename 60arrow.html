<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow functiont tutorial</title>
</head>
<body>
    <div class="container">Arrow functions</div>
    <script>
        function greet(){
            console.log('Simple exampleof function')
        }

        greetings = ()=> {
            console.log('This is using Arrow function which is shortcut using =>')
        }

        greet();
        setTimeout(() =>{
            console.log('Using Arrow function for setTimeout,here we need to function to be defined earlier set timeout is 10000')
        },10000)

        let sum = (a,b) =>{
            return 'sum is',a+b
        }

        let sum2 = (a,b) => a+b;

        let half = a => a/2;

    </script>
</body>
</html>
